name: CI

on:
  push:

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint

    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.2.8
        bundler-cache: true

    - name: Run StandardRB
      run: bundle exec standardrb

    - name: Run shellcheck
      run: shellcheck src/*.sh

    - name: Check for trailing whitespace
      run: |
        echo "ğŸ” Checking for trailing whitespace..."
        if git grep -I '[[:space:]]$' -- '*.rb' '*.sh' '*.md' '*.yml' '*.yaml' '*.json' || true; then
          echo "âŒ Trailing whitespace found in the above files"
          echo "ğŸ’¡ Fix with: find . -name '*.rb' -o -name '*.sh' -o -name '*.md' -o -name '*.yml' -o -name '*.yaml' -o -name '*.json' | xargs sed -i 's/[[:space:]]*$//'"
          exit 1
        else
          echo "âœ… No trailing whitespace found"
        fi

  test:
    runs-on: ubuntu-latest
    name: Test

    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.2.8
        bundler-cache: true

    - name: Run RSpec
      run: bundle exec rspec